<!DOCTYPE html>

<html>
<head>
    <title>Maze King</title>
    <link rel="stylesheet" type="text/css" href="maze.css">
    <script type="module" src="main.js"></script>

</head>

<body>
    
    <div class="container">
        <header
            <h1 id="main-header">Maze King</h1>

        <div class="room"></div>
        <div class="hallway"></div>
    </div>

<footer><small>James' Website, 2022</small></footer>
